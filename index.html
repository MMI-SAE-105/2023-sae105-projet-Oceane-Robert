<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script>
        function redirectToLanguage() {
            const userLanguage = navigator.language || navigator.userLanguage;
            const languagePrefix = userLanguage.startsWith('fr') ? 'fr' : 'en';

            window.location.href = /${languagePrefix}/index.html;
        }

        redirectToLanguage();
    </script>
</head>
